language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27-cover,report,extension-coveralls,coveralls,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-nocov
    - python: '3.4'
      env:
        - TOXENV=py34-cover,report,extension-coveralls,coveralls,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-nocov
    - python: '3.5'
      env:
        - TOXENV=py35-cover,report,extension-coveralls,coveralls,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-nocov
    - python: '3.6'
      env:
        - TOXENV=py36-cover,report,extension-coveralls,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-nocov
    - python: '3.7'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37-cover,report,extension-coveralls,coveralls,codecov
    - python: '3.7'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37-nocov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-cover,report,extension-coveralls,coveralls,codecov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
